<html>
<body>
   <h3> Write a JavaScript program to check if the characters a and b are separated by exactly 3 
places anywhere (at least once) in a given string.  </h3>

 <div id="output"></div>
   <script>
      let output = document.getElementById("output");

function Check(str)
 {
    return (/a...b/).test(str) || (/b...a/).test(str);
 }
const string = prompt('Enter a string: ');

const result = Check(string);
 output.innerHTML = result;


   
   </script>
</body>
</html>
