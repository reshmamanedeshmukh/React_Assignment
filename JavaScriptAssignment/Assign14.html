<html>
<body>
   <h3> Write a JavaScript program to find the maximal difference between any two adjacent 
elements of a given array of integers.
 </h3>

 <div id="output"></div>
   <script>
      let output = document.getElementById("output");

function difference_max(arr) {
	var max = -1;
    var temp;
	for (var i = 0; i < arr.length - 1; i++)
      {
		temp = Math.abs(arr[i] - arr[i + 1]);
		max = Math.max(max, temp);
	  }
	return max;
}

	
const result = difference_max([1,2,3,8,9]);
  output.innerHTML = result;
   
   </script>
</body>
</html>
