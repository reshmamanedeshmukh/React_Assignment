<html>
<body>
   <h2>Write a JavaScript program to check if a given string contains equal number of p's and t's 
present.  </h2>

 <div id="output"></div>
   <script>
      let output = document.getElementById("output");

const str = prompt('Enter a string: ');
 var str_p = str.replace(/[^p]/g, "");

  var str_t = str.replace(/[^t]/g, "");

  var p_num = str_p.length;
  var s_num = str_t.length;



 output.innerHTML = p_num === s_num;


   
   </script>
</body>
</html>
