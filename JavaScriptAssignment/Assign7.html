<html>
<body>
   <h2>Write a JavaScript program to count the number of vowels in a given string. </h2>

 <div id="output"></div>
   <script>
      let output = document.getElementById("output");

const str = prompt('Enter a string: ');

const result = str.replace(/[^aeiou]/g, "").length;
 output.innerHTML = result;


   
   </script>
</body>
</html>
