<html>
<body>
   <h3> Write a JavaScript program to replace all the numbers with a specified number of a given 
array of integers.

 </h3>

 <div id="output"></div>
   <script>
      let output = document.getElementById("output");

function array_element_replace(arr, old_value, new_value) {
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === old_value) {
      arr[i] = new_value;
    }
  }
  return arr;
}

	
const result = array_element_replace([1,2,3,2,2,8,9],2,5);
  output.innerHTML = result;
   
   </script>
</body>
</html>
