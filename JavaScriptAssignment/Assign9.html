<html>
<body>
   <h2>Write a JavaScript program to divide two positive numbers and return a string with properly 
formatted commas.   </h2>

 <div id="output"></div>
   <script>
      let output = document.getElementById("output");

const n1 = prompt('Enter a first number: ');
const n2 = prompt('Enter a second number: ');


var div = Math.round(n1 / n2).toString(),
result_array = div.split("");

if (div >= 1000)
{
for (var i = div.length - 3; i > 0; i -= 3) 
{
result_array.splice(i, 0, ",");
}
result_array;
}



 output.innerHTML = result_array;


   
   </script>
</body>
</html>
