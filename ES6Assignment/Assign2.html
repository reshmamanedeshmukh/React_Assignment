

<!DOCTYPE html>


<html>
<body>


<h2>Create an arrow function by which will take multiple strings and you have print each 
string along with length of each string.</h2>
<p id="demo"></p>


<script type="text/javascript">
var ShowWords=(...args)=>{
      for (var i = 0; i < args.length; i++) {

        document.write("String is :" + args[i] + " and its length is : " + args[i].length);
document.write("<br>");

    }
}
ShowWords("abc","xy","pqr","rstu");



</script>

</body>
</html>
