

<!DOCTYPE html>


<html>
<body>


<h2>Create an arrow function by which you have to sort the given numbers</h2>


<script type="text/javascript">
var dosort = (arr) =>{
 arr.sort(function(a, b){return a-b});
    document.write(arr);
}

           
 dosort([40, 100, 1, 5, 25, 10]);



</script>

</body>
</html>
